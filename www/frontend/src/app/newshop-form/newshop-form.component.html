<div *ngIf="alert" class="alert alert-success fixed-top">
  <div class="container">
    <span>Shop added  </span>
    <strong (click)="removeAlert()">&#9747;</strong>
  </div>
</div>
<div class="setction p-5" id="review">
  <div class="container">
    <h2>Add a Shop</h2>
    <div class="card p-3">
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Location" [(ngModel)]="location">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Address 1" [(ngModel)]="add1">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Address 2" [(ngModel)]="add2">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="City" [(ngModel)]="city">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="State" [(ngModel)]="state">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <input type="number" class="form-control" placeholder="ZIP" [(ngModel)]="zip">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-check mr-2 ml-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" [(ngModel)]="freeWifi">Free Wifi
            <span class="form-check-sign"></span>
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label mr-2">
            <input class="form-check-input" type="checkbox" value="" [(ngModel)]="outdoorSeating">Outdoor Seating
            <span class="form-check-sign"></span>
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" [(ngModel)]="foodOptions"> Food Options
            <span class="form-check-sign"></span>
          </label>
        </div>
        <div class="d-inline-flex justify-content-end ml-auto mr-3">
          <button type="button" class="btn btn-outline-warning btn-round float-right" (click)="addShop()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
